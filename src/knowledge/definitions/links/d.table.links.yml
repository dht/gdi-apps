id: LinkTable
header: Links
fields:
    - id: id
      title: Id
      cellType: id
    - id: url
      title: Url
      cellType: text
      flex: 3
    - id: category
      title: Category
      cellType: text
      flex: 1
    - id: description
      title: Description
      cellType: text
      flex: 3
    - id: _modifiedDate
      title: Modified
      cellType: timeAgo
      flex: 1
rowActions:
    - id: edit
      iconName: Edit
      title: Edit
    - id: delete
      iconName: Delete
      title: Delete
tableActions:
    - id: back
      iconName: arrow_upward
      title: Go back
    - id: new
      iconName: add
      title: New item
