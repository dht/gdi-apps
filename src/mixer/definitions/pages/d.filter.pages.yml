      title: Status
      cellType: text
      optionSelectorId: $pageStatus
      allowMultiple: true
    - id: tags
      title: Tags
      cellType: tags
      optionSelectorId: $pagesTags
      allowMultiple: false
sort:
    - id: lastPublishDate
      text: Publish Date
      value: lastPublishDate
